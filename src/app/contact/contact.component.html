<div class="wave-container contact-bg">

  <div class="container-fluid z-depth-5">
    <!-- Section: Contact v.3 -->
    <section class="my-5 wow animate__zoomIn" data-wow-delay="0.6s" data-wow-duration="1.5s">

      <!-- Form with header -->
      <div class="card" style="background-color: transparent">
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit(contactForm.value)">
          <!-- Grid row -->
          <div class="row">

            <!-- Grid column -->
            <div class="col-lg-8">

              <div class="card-body form">

                <div *ngIf="messageReceived" class="blinking alert alert-success"><small>Message
                  received.</small></div>

                <div *ngIf="pleaseWait" class="blinking alert alert-warning"><small>Please
                  wait...</small></div>

                <!-- Header -->
                <h3 class="mt-4 common-header"><i class="fas fa-envelope pr-2"></i>Write to me:</h3>

                <!-- Grid row -->
                <div class="row">

                  <!-- Grid column -->
                  <div class="col-md-6">
                    <div class="md-form mb-0">
                      <input [formControl]="name" type="text" id="form-contact-name"
                             class="form-control">
                      <label for="form-contact-name" class="white-text">Your name</label>
                    </div>
                  </div>
                  <!-- Grid column -->

                  <!-- Grid column -->
                  <div class="col-md-6">
                    <div class="md-form mb-0">
                      <input [formControl]="email" type="text" id="form-contact-email"
                             class="form-control">
                      <label for="form-contact-email" class="white-text">Your email</label>
                    </div>
                  </div>
                  <!-- Grid column -->

                </div>
                <!-- Grid row -->

                <!-- Grid row -->
                <div class="row">

                  <!-- Grid column -->
                  <div class="col-md-6">
                    <div class="md-form mb-0">
                      <input [formControl]="phone" type="text" id="form-contact-phone"
                             class="form-control">
                      <label for="form-contact-phone" class="white-text">Your phone</label>
                    </div>
                  </div>
                  <!-- Grid column -->

                  <!-- Grid column -->
                  <div class="col-md-6">
                    <div class="md-form mb-0">
                      <select [formControl]="status"
                              class="browser-default custom-select form-control white-text">
                        <option value="" disabled selected>Choose your location status</option>
                        <option class="black-text" [value]="option"
                                *ngFor="let option of options">{{option}}</option>
                      </select>
                    </div>
                  </div>
                  <!-- Grid column -->

                </div>
                <!-- Grid row -->

                <!-- Grid row -->
                <div class="row">

                  <!-- Grid column -->
                  <div class="col-md-12">
                    <div class="md-form mb-4">
                                    <textarea [formControl]="message" id="form-contact-message"
                                              class="form-control md-textarea"
                                              rows="3"></textarea>
                      <label for="form-contact-message" class="white-text">Your message</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="md-form mb-4">
                    <div class="col-md-12">
                      <button *ngIf="contactForm.valid && buttonFlag"
                              class="btn-floating btn-lg blue">
                        <i class="far fa-paper-plane"></i>
                      </button>
                    </div>
                  </div>

                  <!-- Grid column -->

                </div>
                <!-- Grid row -->

              </div>

            </div>
            <!-- Grid column -->

            <!-- Grid column -->
            <div class="col-lg-4">

              <div class="card-body text-center h-100 yellow darken-1">

                <h3 class="my-4 pb-2 common-header">Contact</h3>
                <ul class="text-lg-left list-unstyled ml-4">
                  <li>
                    <p class="common-text"><i class="fas fa-map-marker-alt pr-2"></i>
                      VenuGopala Panikkar <br>
                      Cheruthuruthi, 679531 <br>
                      <span>Shornur, Kerala, India </span>
                    </p>
                  </li>
                  <li>
                    <p class="common-text"><i class="fas fa-phone pr-2"></i>+ 91 944 740 1595</p>
                  </li>
                  <li>
                    <p class="common-text"><i class="fas fa-envelope pr-2"></i>info@kalarikkalbhagavathy.in</p>
                  </li>
                </ul>
                <hr class="hr-light my-4">
                <ul class="list-inline text-center list-unstyled">
                  <li class="list-inline-item">
                    <a class="p-2 fa-lg tw-ic">
                      <i class="fab fa-twitter"></i>
                    </a>
                  </li>
                  <li class="list-inline-item">
                    <a class="p-2 fa-lg li-ic">
                      <i class="fab fa-linkedin-in"> </i>
                    </a>
                  </li>
                  <li class="list-inline-item">
                    <a class="p-2 fa-lg ins-ic">
                      <i class="fab fa-instagram"> </i>
                    </a>
                  </li>
                </ul>

              </div>

            </div>
            <!-- Grid column -->

          </div>
          <!-- Grid row -->
        </form>
      </div>
      <!-- Form with header -->

    </section>
    <!-- Section: Contact v.3 -->

  </div>

</div>

<div class="container text-center mt-2 mb-5" style="opacity: 0.8;">

  <div class="row z-depth-5">
    <div class="col-12 rounded wow animate__zoomIn" data-wow-delay="0.6s" data-wow-duration="1s">

      <!--Google map-->
      <div class="z-depth-0 map-container-section mb-4 rounded" style="height: 100%; width: 100%">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7616.941784515786!2d76.2799259580306!3d10.729277327559714!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba7dccef0281aa1%3A0xf28ca29bfb6f83bd!2sVallathol%20Kalarikkal%20Temple!5e0!3m2!1sen!2sin!4v1586971586749!5m2!1sen!2sin"
          width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen=""
          aria-hidden="false"
          tabindex="0"></iframe>
      </div>

    </div>
  </div>
</div>
